<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <script src="https://kit.fontawesome.com/86b5362768.js" crossorigin="anonymous"></script>

</head>

<body>

  <header>
    <img src="./images/logo.svg" alt="ping logo">
  </header>

  <main>
    <h1>We are launching <span class="em">soon!</span></h1>
    <h3>Subscribe and get notified</h3>

    <div class="subscribtion">
      <form action="#">
        <input type="email" placeholder="Your email address..." name="email" id="email">
        <button class="subscribe">Notify Me</button>
      </form>
    <p id="error">Please provide a valid email address</p>
    </div>


    <img src="./images/illustration-dashboard.png" alt="Launching">
  </main>

  <footer>
    <div class="socials">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <p class="copyright">  &copy; Copyright Ping. All rights reserved.</p>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
